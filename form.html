<head>
    <body>
        <section id="contact-form"
        <form action="#" method="post">
        <fieldset>
            <legend>COLLEGE FORM</legend>
            <form style="background-color:rgb(211, 211, 131);">
                <label for ="name">First Name:</label><br>
                <input type="text"id="name" name="name" placeholder="Enter your first name" style="background-color: aquamarine;"><br><br>
                <label for="name">Last Name:</label><br>
                <input type="text"id="name" name="name" placeholder="Enter your last name"style="background-color: aquamarine;"><br><br>
                <label for="email">Email:</label><br>
                <input type="email"id="email" name="email" placeholder="Enter your email"style="background-color: aquamarine;"><br><br>
                <label form="age">age</label><br>
                <input type="number"id="age" name="age" placeholder="Enter your age"style="background-color: aquamarine;" min="16"max="60"><br><br>
                <label for="gender">Gender:</label><br>
                <input type="radio"id="male" name="gender" value="">
                <label for="male">Male</label><br><br>
                <input type="radio"id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                <p>PLEASE SELECT YOUR COURSE</p>

                <select id="course" name="course">
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="BBA">BBA</option>
                    <option value="IT">IT</option> 
                </select><br><br>
                <label for="message ">your bio:</label><br>
                <textarea id="text" name="text" rows="4" cols="100" placeholder="Write somthing about you "></textarea><br><br>
            </select><br><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
        </form>



        </fieldset>
